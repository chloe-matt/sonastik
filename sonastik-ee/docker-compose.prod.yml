services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: api_serve
    # Without a command specified, the Dockerfile's api_serve CMD will be used.
    # If you are using a custom server file, you should either use the following
    # command to launch your server or update the Dockerfile to do so.
    # This is important if you intend to configure GraphQL to use Realtime.
    # command: "./api/dist/server.js"
    ports:
      - '8911:8911'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-redwood}:${POSTGRES_PASSWORD:-redwood}@db:5432/${POSTGRES_DB:-redwood}
      - TEST_DATABASE_URL=postgresql://${POSTGRES_USER:-redwood}:${POSTGRES_PASSWORD:-redwood}@db:5432/${POSTGRES_DB:-redwood}_test
      - SESSION_SECRET=${SESSION_SECRET:-super_secret_session_key_change_me_in_production_please}
      - DEEPL_API_KEY={$DEEPL_API_KEY}
      - CACHE_HOST={$CACHE_HOST}

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: web_serve
    ports:
      - '8910:8910'
    depends_on:
      - api
    environment:
      - API_PROXY_TARGET=http://api:8911
      - SKIP_INSTALL_DEPS=true

  db:
    image: postgres:16-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-redwood}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-redwood}
      POSTGRES_DB: ${POSTGRES_DB:-redwood}
    ports:
      - '5432:5432'
    volumes:
      - ./postgres:/var/lib/postgresql/data

  # After starting with `docker compose -f ./docker-compose.prod.yml up`,
  # use the console to run commands in the container:
  #
  # ```
  # docker compose -f ./docker-compose.prod.yml run --rm -it console /bin/bash
  # ```
  console:
    user: root
    build:
      context: .
      dockerfile: ./Dockerfile
      target: console
    tmpfs:
      - /tmp
    command: 'true'
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-redwood}:${POSTGRES_PASSWORD:-redwood}@db:5432/${POSTGRES_DB:-redwood}
      - TEST_DATABASE_URL=postgresql://${POSTGRES_USER:-redwood}:${POSTGRES_PASSWORD:-redwood}@db:5432/${POSTGRES_DB:-redwood}_test
    depends_on:
      - db
